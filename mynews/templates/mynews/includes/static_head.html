{% load static %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="Uttar World News Team">
<meta name="robots" content="index, follow">

<link rel="icon" type="image/png" sizes="32x32" href="{% static 'logo.png' %}">
<link rel="apple-touch-icon" href="{% static 'logo.png' %}">

<title>{% block title %}Uttar World News | Latest News, Breaking News, India News{% endblock %}</title>
<meta name="keywords" content="{% if meta_keywords %}{{ meta_keywords }}{% else %}Uttar World, UttarWorld News, Latest UP News, Breaking News India, Hindi News, उत्तर प्रदेश समाचार{% endif %}">
<link rel="canonical" href="https://{{ request.get_host }}{{ request.path }}">


<meta name="google-adsense-account" content="ca-pub-3171847065256414">
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3171847065256414" crossorigin="anonymous"></script>

{% block social_meta %}
<meta name="description" content="Uttar World News brings latest news updates from Uttar Pradesh and India.">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ request.build_absolute_uri }}">
<meta property="og:title" content="Uttar World News | Truth Above All">
<meta property="og:description" content="Get the latest breaking news from India and around the world.">
<meta property="og:image" content="https://{{ request.get_host }}{% static 'logo.png' %}">
<meta property="fb:app_id" content="741916956166104">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:image" content="https://{{ request.get_host }}{% static 'logo.png' %}">
{% endblock %}

{% block extra_head %}{% endblock %}
