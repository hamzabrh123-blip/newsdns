{% load encode_tags %}
<div class="card">
  <div class="card-header fw-bold">
    संबंधित खबरें
  </div>

  <ul class="list-group list-group-flush">

    {% for n in sidebar_news %}
    <li class="list-group-item">
      <div class="d-flex align-items-center gap-2">

        {% if n.image %}
          <img
            src="{{ n.image.url }}"
            alt="{{ n.title }}"
            style="width:55px; height:40px; object-fit:cover; border-radius:4px;"
          >
        {% else %}
          <img
            src="/static/img/news-thumb.jpg"
            alt="news"
            style="width:55px; height:40px; object-fit:cover; border-radius:4px;"
          >
        {% endif %}

        <a href="{% url 'news_detail' n.slug n.id %}"

           class="text-decoration-none text-dark small fw-semibold">
          {{ n.title|truncatechars:50 }}
        </a>

      </div>
    </li>
    {% empty %}
      <li class="list-group-item text-muted small">
        कोई संबंधित खबर नहीं
      </li>
    {% endfor %}

  </ul>
</div>
