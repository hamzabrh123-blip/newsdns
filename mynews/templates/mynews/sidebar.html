<style>
    /* Sidebar Image Fix */
    .thumb-item {
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 1px dashed #eee;
    }
    .thumb-item:last-child { border-bottom: none; }

    .thumb-img {
        width: 80px;      /* Fix width */
        height: 60px;     /* Fix height */
        min-width: 80px;  /* Flexbox fix */
        overflow: hidden;
        border-radius: 6px;
    }

    .thumb-img img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Isse image khichegi nahi, crop hokar set ho jayegi */
    }

    .thumb-link {
        font-size: 0.95rem;
        font-weight: 600;
        color: #333;
        text-decoration: none;
        line-height: 1.4;
        display: block;
        transition: 0.2s;
    }

    .thumb-link:hover {
        color: #dc3545; /* Red color on hover */
    }

    .box-title {
        font-size: 1.1rem;
        font-weight: 700;
        padding-bottom: 8px;
        margin-bottom: 15px;
        border-bottom: 2px solid;
    }
</style>

<aside class="sidebar-wrapper">
    {% if up_sidebar %}
    <div class="sidebar-box mb-4">
        <h5 class="box-title border-primary">
            <i class="fas fa-map-marker-alt text-primary"></i> उत्तर प्रदेश
        </h5>
        <div class="thumb-list">
            {% for item in up_sidebar %}
            <div class="thumb-item d-flex align-items-start mb-3"> <div class="thumb-img">
                    <img src="{% if item.image_url %}{{ item.image_url }}{% elif item.image %}{{ item.image.url }}{% else %}{% static 'logo.png' %}{% endif %}" 
                         alt="{{ item.title }}" onerror="this.src='{% static 'logo.png' %}';">
                </div>
                <div class="thumb-content ms-2">
                    <a href="{% url 'news_detail' item.url_city|default:'news' item.slug %}" class="thumb-link">
                        {{ item.title|truncatechars:55 }}
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
        <a href="{% url 'district_news' 'Uttar-Pradesh' %}" class="view-all-btn text-primary text-decoration-none small fw-bold">पूरा यूपी देखें →</a>
    </div>
    {% endif %}

    </aside>
