<div class="pagination-container mt-5 mb-5 text-center">
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center custom-pagination">
            
            {% with nav_obj=other_news|default:page_obj %}
            
            {% if nav_obj.has_previous %}
            <li class="page-item">
                <a class="page-link" href="?page=1"><i class="fas fa-angle-double-left"></i></a>
            </li>
            <li class="page-item">
                <a class="page-link" href="?page={{ nav_obj.previous_page_number }}">पिछला</a>
            </li>
            {% endif %}

            <li class="page-item active">
                <span class="page-link current-page">
                    {{ nav_obj.number }} / {{ nav_obj.paginator.num_pages }}
                </span>
            </li>

            {% if nav_obj.has_next %}
            <li class="page-item">
                <a class="page-link" href="?page={{ nav_obj.next_page_number }}">अगला</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="?page={{ nav_obj.paginator.num_pages }}"><i class="fas fa-angle-double-right"></i></a>
            </li>
            {% endif %}

            {% endwith %}

        </ul>
    </nav>
</div>
