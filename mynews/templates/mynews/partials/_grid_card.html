<div class="col-6 col-md-4 mb-4 px-2">
    <div class="news-card h-100 shadow-sm border-0">
        <a href="{% url 'news_detail' item.url_city|default:'news' item.slug %}" class="thumb d-block" style="height: 160px; overflow: hidden;">
            {% if item.image %}
                <img src="{{ item.image.url }}" alt="{{ item.title }}" class="w-100 h-100" style="object-fit: cover;">
            {% elif item.image_url %}
                <img src="{{ item.image_url }}" alt="{{ item.title }}" class="w-100 h-100" style="object-fit: cover;">
            {% else %}
                <img src="{% static 'logo.png' %}" alt="Logo" class="w-100 h-100" style="object-fit: contain; background: #f8f8f8;">
            {% endif %}
        </a>
        <div class="body p-2">
            <div class="meta mb-1 d-flex justify-content-between align-items-center" style="font-size: 0.75rem;">
                <span class="text-danger fw-bold text-truncate" style="max-width: 60%;">
                    <i class="fas fa-location-dot"></i> {{ item.district|default:"News" }}
                </span>
                <span class="text-muted small">{{ item.date|date:"d M" }}</span>
            </div>
            <a href="{% url 'news_detail' item.url_city|default:'news' item.slug %}" 
               class="title text-dark fw-bold text-decoration-none" 
               style="font-size: 0.9rem; line-height: 1.3; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; height: 2.6em;">
                {{ item.title }}
            </a>
        </div>
    </div>
</div>
