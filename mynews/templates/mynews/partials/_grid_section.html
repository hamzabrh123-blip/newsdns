<div class="news-section-wrapper mb-5">
    <div class="d-flex justify-content-between align-items-center mb-3 border-bottom pb-2">
        <h2 class="h4 font-weight-bold mb-0" style="border-left: 4px solid #ff0000; padding-left: 10px;">
            {{ title }}
        </h2>
        <a href="{{ link }}" class="btn btn-sm btn-outline-danger">और देखें</a>
    </div>
    <div class="row">
        {% for n in data %}
        <div class="col-md-3 col-sm-6 mb-3">
            <div class="card h-100 border-0 shadow-sm">
                <a href="{% url 'news_detail' n.url_city n.slug %}" class="text-decoration-none text-dark">
                    <img src="{{ n.image.url }}" class="card-img-top" alt="{{ n.title }}" style="height: 150px; object-fit: cover;">
                    <div class="card-body p-2">
                        <p class="card-text small font-weight-bold">{{ n.title|truncatechars:55 }}</p>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
