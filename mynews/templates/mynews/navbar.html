{% load static %}

<style>
    /* तिरंगा पट्टी */
    .republic-header {
        background: linear-gradient(90deg, #FF9933 33.33%, #FFFFFF 33.33%, #FFFFFF 66.66%, #128807 66.66%);
        height: 5px;
        width: 100%;
    }

    .top-bar {
        background: #ffffff;
        padding: 5px 0; /* पैडिंग थोड़ी कम की ताकि अलाइनमेंट सही रहे */
        border-bottom: 1px solid #ddd;
    }

    /* Pixabay लहराता तिरंगा GIF */
    .flag-gif {
        height: 50px; /* पिक्साबे जीआईएफ के लिए बेस्ट साइज */
        width: auto;
        margin-right: 10px;
    }

    .wish-text-animated {
        font-weight: 800;
        color: #b91d1d;
        letter-spacing: 1px;
    }

    .main-nav-bg {
        background: linear-gradient(135deg, #b91d1d 0%, #7f1d1d 100%) !important;
    }
</style>

<div class="republic-header"></div>

<div class="top-bar d-none d-lg-block">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <img src="https://cdn.pixabay.com/animation/2022/08/21/20/03/20-03-41-348_512.gif" class="flag-gif" alt="Tiranga">
            
            <div class="ms-2">
                <span class="text-danger fw-bold"><i class="fas fa-calendar-alt me-1"></i> आज की तारीख:</span> 
                <span class="text-dark fw-semibold">{% now "d F Y" %}</span>
            </div>
        </div>
        <div>
            <span class="wish-text-animated me-3">गणतंत्र दिवस की शुभकामनाएँ | 2026</span>
            <a href="#" class="text-primary me-2"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="text-info me-2"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-success"><i class="fab fa-whatsapp"></i></a>
        </div>
    </div>
</div>

<nav class="navbar navbar-expand-lg navbar-dark sticky-top shadow-lg main-nav-bg">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center fw-bold" href="{% url 'home' %}">
           <img src="{% static 'logo1.jpg' %}" alt="UP Halchal" class="me-2 shadow-sm" 
                style="height: 60px; width: auto; border-radius: 8px; border: 2px solid #fff; object-fit: contain;">
            <span style="font-size: 1.5rem;">UP <span style="color: #ffcc00;">हलचल</span></span>
        </a>

        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0 fw-semibold text-uppercase" style="font-size: 0.9rem;">
                <li class="nav-item"><a class="nav-link px-2" href="{% url 'home' %}">होम</a></li>
                <li class="nav-item"><a class="nav-link px-2" href="{% url 'national_news' %}">भारत</a></li>
                <li class="nav-item"><a class="nav-link px-2" href="{% url 'international_news' %}">दुनिया</a></li>
                <li class="nav-item"><a class="nav-link px-2" href="{% url 'technology' %}">टेक्नोलॉजी</a></li>
                <li class="nav-item"><a class="nav-link px-2" href="{% url 'bollywood' %}">बॉलीवुड</a></li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle px-2 text-white" href="#" id="upDropdown" role="button" data-bs-toggle="dropdown">
                        उत्तर प्रदेश
                    </a>
                    <ul class="dropdown-menu mt-2 shadow-lg border-0 overflow-hidden">
                        <li><a class="dropdown-item py-2 border-bottom" href="{% url 'district_news' 'UP-National' %}">उत्तर प्रदेश राष्ट्रीय</a></li>
                        <li><a class="dropdown-item py-2 border-bottom" href="{% url 'district_news' 'Lucknow-UP' %}">लखनऊ-यूपी</a></li>
                        <li><a class="dropdown-item py-2 border-bottom" href="{% url 'district_news' 'Purvanchal' %}">पूर्वांचल</a></li>
                        <li><a class="dropdown-item py-2 border-bottom" href="{% url 'district_news' 'Bahraich-Gonda' %}">बहराइच-गोण्डा</a></li>
                        <li><a class="dropdown-item py-2 border-bottom" href="{% url 'district_news' 'Balrampur-Shravasti' %}">बलरामपुर-श्रावस्ती</a></li>
                        <li><a class="dropdown-item py-2" href="{% url 'district_news' 'Sitapur-Barabanki' %}">सीतापुर-बाराबंकी</a></li>
                    </ul>
                </li>
            </ul>

            <form class="d-flex position-relative" action="{% url 'home' %}" method="get">
                <input class="form-control form-control-sm pe-5 border-0 rounded-pill shadow-sm" type="search" name="q" placeholder="खबर खोजें...">
                <button class="btn btn-link position-absolute end-0 text-danger" type="submit" style="top: 1px; text-decoration: none;">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
    </div>
</nav>
