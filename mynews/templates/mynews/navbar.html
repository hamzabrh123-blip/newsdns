{% load static %}

<style>
    /* नेवबार और तिरंगा पट्टी का परफेक्ट मर्जर */
    .main-nav-bg {
        background: linear-gradient(135deg, #b91d1d 0%, #7f1d1d 100%) !important;
        padding-top: 0 !important;
        overflow: hidden;
    }

    /* तिरंगा पट्टी: यहाँ अब रंग आपस में शानदार तरीके से MIX होंगे */
    .nav-tiranga-top {
        height: 8px; /* मोटाई थोड़ी बढ़ाई ताकि शेड साफ़ दिखे */
        width: 100%;
        /* Mix (Gradient) Effect */
        background: linear-gradient(90deg, 
            #FF9933 0%, 
            #FFFFFF 50%, 
            #128807 100%);
        margin-bottom: 8px;
        box-shadow: 0 1px 5px rgba(0,0,0,0.2);
    }

    .flag-gif-mobile {
        height: 48px;
        width: auto;
    }

    /* मोबाइल अलाइनमेंट */
    @media (max-width: 991px) {
        .navbar-brand img { height: 45px !important; }
        .nav-tiranga-top { height: 6px; }
        .navbar-brand span { font-size: 1.2rem !important; }
    }
</style>

<nav class="navbar navbar-expand-lg navbar-dark sticky-top shadow-lg main-nav-bg">
    <div class="nav-tiranga-top"></div>

    <div class="container">
        <a class="navbar-brand d-flex align-items-center fw-bold" href="{% url 'home' %}">
            <img src="https://cdn.pixabay.com/animation/2022/08/21/20/03/20-03-41-348_512.gif" class="flag-gif-mobile me-2" alt="Tiranga">
            <img src="{% static 'logo1.jpg' %}" alt="UP Halchal" class="me-2 shadow-sm" 
                 style="height: 55px; width: auto; border-radius: 6px; border: 1.5px solid #fff;">
            <span style="font-size: 1.4rem;">UP <span style="color: #ffcc00;">हलचल</span></span>
        </a>

        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0 fw-semibold text-uppercase" style="font-size: 0.9rem;">
                <li class="nav-item"><a class="nav-link px-2" href="{% url 'home' %}">होम</a></li>
                <li class="nav-item"><a class="nav-link px-2" href="{% url 'national_news' %}">भारत</a></li>
                <li class="nav-item"><a class="nav-link px-2" href="{% url 'international_news' %}">दुनिया</a></li>
                
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle px-2 text-white" href="#" id="upDropdown" role="button" data-bs-toggle="dropdown">उत्तर प्रदेश</a>
                    <ul class="dropdown-menu mt-2 shadow-lg border-0 overflow-hidden">
                        <li><a class="dropdown-item py-2 border-bottom" href="{% url 'district_news' 'UP-National' %}">यूपी राष्ट्रीय</a></li>
                        <li><a class="dropdown-item py-2 border-bottom" href="{% url 'district_news' 'Lucknow-UP' %}">लखनऊ-यूपी</a></li>
                        <li><a class="dropdown-item py-2 border-bottom" href="{% url 'district_news' 'Purvanchal' %}">पूर्वांचल</a></li>
                        <li><a class="dropdown-item py-2 border-bottom" href="{% url 'district_news' 'Bahraich-Gonda' %}">बहराइच-गोण्डा</a></li>
                        <li><a class="dropdown-item py-2 border-bottom" href="{% url 'district_news' 'Balrampur-Shravasti' %}">बलरामपुर-श्रावस्ती</a></li>
                        <li><a class="dropdown-item py-2" href="{% url 'district_news' 'Sitapur-Barabanki' %}">सीतापुर-बाराबंकी</a></li>
                    </ul>
                </li>
                
                <li class="nav-item"><a class="nav-link px-2" href="{% url 'technology' %}">टेक्नोलॉजी</a></li>
                <li class="nav-item"><a class="nav-link px-2" href="{% url 'bollywood' %}">बॉलीवुड</a></li>
            </ul>

            <form class="d-flex position-relative mt-2 mt-lg-0" action="{% url 'home' %}" method="get">
                <input class="form-control form-control-sm border-0 rounded-pill shadow-sm pe-4" type="search" name="q" placeholder="खोजें..." style="max-width: 150px;">
                <button class="btn btn-link position-absolute end-0 text-danger p-1 me-1" type="submit" style="top: 0; text-decoration: none;">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
    </div>
</nav>
