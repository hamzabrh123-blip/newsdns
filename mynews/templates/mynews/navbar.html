<style>
    /* Navbar Background Gradient */
    .main-navbar-custom {
        background: linear-gradient(to right, #800000, #4a0000);
        padding: 0.4rem 0;
        border-bottom: 3px solid #ffcc00;
    }

    /* Brand Logo & Text */
    .logo-glow { filter: drop-shadow(0px 0px 5px rgba(255,255,255,0.5)); transition: 0.3s; }
    .logo-glow:hover { transform: scale(1.05); }
    .brand-text-container { line-height: 1; cursor: default; user-select: none; pointer-events: none; }
    .brand-title { color: white; font-weight: 800; font-size: 1.35rem; letter-spacing: -0.5px; }
    .brand-subtitle { color: #ffcc00; letter-spacing: 5px; font-size: 0.65rem; font-weight: 900; }

    /* Nav Links Styling */
    .navbar-nav .nav-link {
        color: rgba(255,255,255,0.95) !important;
        font-size: 0.75rem;
        font-weight: 700;
        text-transform: uppercase;
        padding: 0.6rem 12px !important;
        transition: 0.3s;
        text-decoration: none !important; /* No Underline */
        position: relative;
    }

    /* Hover Bottom Line Effect */
    .menu-link::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: 5px;
        left: 50%;
        background-color: #ffcc00;
        transition: 0.3s ease;
        transform: translateX(-50%);
    }
    .menu-link:hover::after { width: 70%; }
    .menu-link:hover { color: #ffcc00 !important; }

    /* HOME Button Style */
    .home-special-btn {
        background-color: #ffcc00 !important;
        color: #000 !important;
        border-radius: 4px;
        margin-right: 8px;
        box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }
    .home-special-btn:hover { background-color: #fff !important; transform: translateY(-1px); }

    /* Dropdown Styling */
    .dropdown-menu { 
        background-color: #ffffff; 
        border-top: 4px solid #ffcc00 !important;
        border-radius: 0 0 8px 8px;
        padding: 0;
    }
    .dropdown-item { font-weight: 700; font-size: 0.75rem; color: #4a0000; padding: 12px 20px; border-bottom: 1px solid #f8f9fa; }
    .dropdown-item:hover { background-color: #800000; color: #fff; }

    /* Search Box styling */
    .search-box-container .search-input {
        font-size: 0.8rem;
        border-radius: 20px 0 0 20px !important;
        height: 34px;
    }
    .search-box-container .search-btn {
        border-radius: 0 20px 20px 0 !important;
        height: 34px;
        display: flex;
        align-items: center;
        background: #ffcc00;
        border: none;
    }

    /* Mobile Responsive Logic */
    @media (max-width: 991px) {
        .navbar-collapse { 
            background: #4a0000; 
            padding: 20px; 
            border-radius: 0 0 15px 15px; 
            margin-top: 10px; 
            border: 1px solid rgba(255,255,255,0.1);
        }
        .menu-link::after { display: none; }
        .nav-link { border-bottom: 1px solid rgba(255,255,255,0.05); padding: 12px 0 !important; }
        .home-special-btn { margin-bottom: 10px; text-align: center; }
        .search-box-container { margin-top: 15px; }
    }
</style>
