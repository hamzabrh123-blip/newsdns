{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}UP Halchal News{% endblock %}</title>

    <meta name="description" content="{% block description %}
    UP News brings latest district, state, national and international news in Hindi.
    {% endblock %}">

    <meta name="keywords" content="{% block keywords %}
    up news, bahraich news, gonda news, sitapur news, lucknow news,
    national news hindi, international news hindi
    {% endblock %}">

    <!-- ✅ Google Verification & Adsense -->
    <meta name="google-site-verification"
          content="Tc2m2shF0Hs1ax-O0rtP3g0PG1TkJ-XF1XN-fEqrICo" />

    <script async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3171847065256414"
      crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: "Segoe UI", sans-serif;
        }
        .main-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
        footer {
            background: linear-gradient(90deg, #2a2a72, #009ffd);
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 40px;
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>

<body>
<div class="main-wrapper">

    {% include "mynews/navbar.html" %}

    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <small>
            © 2025 UP Halchal News |
            Visitors: {{ visits|default:"-" }}
        </small>
    </footer>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

{% block extra_scripts %}{% endblock %}

</body>
</html>
