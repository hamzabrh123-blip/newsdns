{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

<title>{% block title %}UP Halchal News{% endblock %}</title>

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="index, follow">

<link rel="canonical" href="{{ request.scheme }}://{{ request.get_host }}{{ request.path }}">


<meta name="description" content="{% block description %}Halchal UP brings the fastest Uttar Pradesh district news, railway updates, national and international Hindi news with unbiased journalism.{% endblock %}">

<meta name="keywords" content="{% block keywords %}halchal news, up halchal news, up news, hindi news, railway news, bahraich news, gonda news, sitapur news, lucknow news, bahraich railway news, halchal up railway app{% endblock %}">

<meta name="google-adsense-account" content="ca-pub-3171847065256414">
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3171847065256414"
 crossorigin="anonymous"></script>

<meta name="description" content="{{ news.short_description|truncatechars:160 }}">

<!-- Open Graph Meta Tags -->
<meta property="og:type" content="article" />
<meta property="og:title" content="यहाँ अपनी News Heading डालें" />
<meta property="og:description" content="यहाँ अपनी news का short description डालें" />
<meta property="og:url" content="https://yourwebsite.com/news/your-news-slug" />
<meta property="og:image" content="https://res.cloudinary.com/your_cloud/image/upload/c_fill,w_1200,h_630,q_auto,f_auto/news/abcd.jpg" />
<meta property="og:image:width" content="1200" />
<meta property="og:image:height" content="630" />
<meta property="og:site_name" content="Halchal News" />

<!-- Twitter Card Meta Tags -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="यहाँ अपनी News Heading डालें" />
<meta name="twitter:description" content="यहाँ अपनी news का short description डालें" />
<meta name="twitter:image" content="https://res.cloudinary.com/your_cloud/image/upload/c_fill,w_1200,h_630,q_auto,f_auto/news/abcd.jpg" />
<meta name="twitter:site" content="@yourtwitterhandle" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: "Segoe UI", sans-serif;
        }
        .main-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
        footer {
            background: linear-gradient(90deg, #2a2a72, #009ffd);
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 40px;
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>

<body>
<div class="main-wrapper">

    {% include "mynews/navbar.html" %}

    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

   <footer class="bg-light text-center mt-5 p-3">
    <a href="{% url 'about_us' %}">About Us</a> |
    <a href="{% url 'contact_us' %}">Contact Us</a> |
    <a href="{% url 'privacy_policy' %}">Privacy Policy</a> |
    <a href="{% url 'disclaimer' %}">Disclaimer</a>
    <p class="mt-2">&copy; 2025 UP Halchal</p>
</footer>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

{% block extra_scripts %}{% endblock %}

</body>
</html>
