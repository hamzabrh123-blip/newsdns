            display: flex;
            flex-direction: column;

            flex: 1;
        }

            text-align: center;
            padding: 10px 0;
            margin-top: 40px;
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body>

    <div class="main-wrapper">
        <!-- âœ… Navbar -->

        </main>
