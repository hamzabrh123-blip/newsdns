{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

<title>{% block title %}UP Halchal News{% endblock %}</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="index, follow">

<link rel="canonical" href="{{ request.scheme }}://{{ request.get_host }}{{ request.path }}">

<link rel="icon" href="{% static 'images/logo.png' %}">
<link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/logo.png' %}">

<meta name="description" content="{% block description %}Halchal UP brings the fastest Uttar Pradesh district news, railway updates, national and international Hindi news with unbiased journalism.{% endblock %}">

<meta name="keywords" content="{% block keywords %}halchal news, up halchal news, up news, hindi news, railway news, bahraich news, gonda news, sitapur news, lucknow news, bahraich railway news, halchal up railway app{% endblock %}">

<meta name="google-adsense-account" content="ca-pub-3171847065256414">
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3171847065256414"
 crossorigin="anonymous"></script>

<meta property="og:type" content="website">
<meta property="og:title" content="{% block og_title %}UP Halchal News - सबसे तेज़ खबरें{% endblock %}">
<meta property="og:description" content="{% block og_description %}देश, दुनिया और उत्तर प्रदेश की हर खबर सबसे पहले।{% endblock %}">
<meta property="og:url" content="{{ request.scheme }}://{{ request.get_host }}{{ request.path }}">
<meta property="og:image" content="{{ request.scheme }}://{{ request.get_host }}{% static 'images/logo.png' %}">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{% block twitter_title %}UP Halchal News{% endblock %}">
<meta name="twitter:description" content="{% block twitter_description %}उत्तर प्रदेश की निष्पक्ष पत्रकारिता।{% endblock %}">
<meta name="twitter:image" content="{{ request.scheme }}://{{ request.get_host }}{% static 'images/logo.png' %}">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: "Segoe UI", sans-serif;
        }
        .main-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
        footer {
            background: linear-gradient(90deg, #2a2a72, #009ffd);
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 40px;
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>

<body>
<div class="main-wrapper">

    {% include "mynews/navbar.html" %}

    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

   <footer class="bg-light text-center mt-5 p-3">
    <a href="{% url 'about_us' %}">About Us</a> |
    <a href="{% url 'contact_us' %}">Contact Us</a> |
    <a href="{% url 'privacy_policy' %}">Privacy Policy</a> |
    <a href="{% url 'disclaimer' %}">Disclaimer</a>
    <p class="mt-2">&copy; 2025 UP Halchal</p>
</footer>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

{% block extra_scripts %}{% endblock %}

</body>
</html>
