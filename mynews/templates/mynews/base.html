{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}UP Halchal News{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="https://halchal.up.railway.app/mynews/static/logo.png">
<link rel="apple-touch-icon" sizes="180x180" href="https://halchal.up.railway.app/mynews/static/logo.png">
    <meta name="google-adsense-account" content="ca-pub-3171847065256414">
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3171847065256414"
     crossorigin="anonymous"></script>

    <meta name="description" content="{% block description %}
    Welcome to Halchal UP, your premier destination for the fastest and most reliable news updates. 
        We specialize in bringing you the latest developments from Indian Railways, breaking news from across India, and global updates as they happen. 
        Our core mission is to provide hyper-local coverage for every district of Uttar Pradesh, ensuring our readers stay informed about their surroundings first. 
        At Halchal UP, we are committed to the highest standards of unbiased journalism and integrity.
    {% endblock %}">
    <meta name="keywords" content="{% block keywords %}
    halchal news, up halchal news, india halchal news, halchal up railway app, halchal international news, rashtriye samachar, hindi news, breaking news hindi, desh duniya ki halchal, 
    bahraich halchal, bahraich railway news, desh duniya ki khabar, sports news hindi, halchal sports news, 
        halchal up sports news, railway news, news halchal, up news, bahraich news, gonda news, sitapur news, lucknow news,
    national news hindi, international news hindi
    {% endblock %}">

    <!-- ✅ Google Verification & Adsense -->
    <meta name="google-site-verification" content="Tc2m2shF0Hs1ax-O0rtP3g0PG1TkJ-XF1XN-fEqrICo" />
    <meta name="google-site-verification" content="YRucQ7UnRaasfBCwYAViZcQOTaT88VCv-p6HxPRennY" />
    <script async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3171847065256414"
      crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <meta property="og:type" content="website">
<meta property="og:title" content="{% block og_title %}UP Halchal News - सबसे तेज़ खबरें{% endblock %}">
<meta property="og:description" content="देश, दुनिया और उत्तर प्रदेश की हर छोटी-बड़ी खबर सबसे पहले।">
<meta property="og:image" content="{% block og_image %}https://halchal.up.railway.app/static/logo.png{% endblock %}">
<meta property="og:url" content="{{ request.build_absolute_uri }}">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{% block twitter_title %}UP Halchal News{% endblock %}">
<meta name="twitter:description" content="उत्तर प्रदेश की निष्पक्ष पत्रकारिता।">
<meta name="twitter:image" content="{% block twitter_image %}https://halchal.up.railway.app/static/logo.png{% endblock %}">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: "Segoe UI", sans-serif;
        }
        .main-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
        footer {
            background: linear-gradient(90deg, #2a2a72, #009ffd);
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 40px;
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>

<body>
<div class="main-wrapper">

    {% include "mynews/navbar.html" %}

    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

   <footer class="bg-light text-center mt-5 p-3">
    <a href="{% url 'about_us' %}">About Us</a> |
    <a href="{% url 'contact_us' %}">Contact Us</a> |
    <a href="{% url 'privacy_policy' %}">Privacy Policy</a> |
    <a href="{% url 'disclaimer' %}">Disclaimer</a>
    <p class="mt-2">&copy; 2025 UP Halchal</p>
</footer>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

{% block extra_scripts %}{% endblock %}

</body>
</html>
